<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="app.css" rel="stylesheet" type="text/css">
  <title>Phone Remote Controller</title>
</head>
<body>

  <div id="app">
    <header>
      <div class="status">
        Status: {{wsStatusText}}
      </div>
      <div class="actions">
        <span v-show="wsReadyState === 3" @click="connectWs()">üîÑ</span>
        <span v-show="wsReadyState === 1" @click="disconnectWs()">‚èπÔ∏è</span>
      </div>
    </header>
    <section class="main">
      <div class="buttons" :class="{ disabled: wsReadyState === 3 }">
        <div
          class="button left"
          @touchstart="sendWsMessage('mousedown', 'left')"
          @touchend="sendWsMessage('mouseup', 'left')"
        ></div>
        <div 
          class="button scroll"
          @touchstart="handleScroll($event, 'start')"
          @touchmove="handleScroll($event, 'move')"
          @touchend="handleScroll($event, 'end')"
        ></div>
        <div 
          class="button right"
          @touchstart="sendWsMessage('mousedown', 'right')"
          @touchend="sendWsMessage('mouseup', 'right')"
        ></div>
      </div>
    </section>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js"></script>
<script src="app.js"></script>
</html>
